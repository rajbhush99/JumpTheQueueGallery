<mat-toolbar>
   <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" novalidate #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput  placeholder="Email" name="email"
               pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" ngModel required>
            <mat-error *ngIf="email.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="email.errors?.pattern">Email is not valid</mat-error>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,}"
               #password="ngModel" ngModel required>
            <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
            <mat-error *ngIf="password.errors?.pattern">Password must be of length 6 or more</mat-error>
         </mat-form-field>

         <mat-card-actions>
            <button mat-raised-button class="full-width" [disabled]="loginForm.form.invalid"
               color="primary">LOGIN</button>
         </mat-card-actions>
      </form>
   </mat-card-content>
</mat-card>
